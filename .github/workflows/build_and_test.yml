name: Build and test

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "README.md"
      - "CHANGELOG.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "README.md"
      - "CHANGELOG.md"
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Resolve firebase-auth-express version
        id: firebase_version
        run: |
          VERSION=$(node -p "require('./package.json').peerDependencies?.['@my-f-startup/firebase-auth-express'] || ''")
          if [ -z \"$VERSION\" ]; then
            echo \"Missing peerDependencies entry for @my-f-startup/firebase-auth-express\" >&2
            exit 1
          fi
          echo \"version=$VERSION\" >> \"$GITHUB_OUTPUT\"

      - name: Install firebase-auth-express for tests
        run: npm install --no-save "@my-f-startup/firebase-auth-express@${{ steps.firebase_version.outputs.version }}"

      - name: Build TS
        run: npm run build:ts

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
