name: Publish to NPM

on:
  push:
    tags:
      - "[0-9]*.[0-9]*.[0-9]*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Validate semver tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          if ! echo "$TAG" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Tag '$TAG' is not a valid semver tag (expected X.Y.Z)." >&2
            exit 1
          fi

      - name: Ensure tag is on main
        run: |
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "Tag commit is not on main branch." >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Resolve firebase-auth-express version
        id: firebase_version
        run: |
          VERSION=$(node -p "require('./package.json').peerDependencies?.['@my-f-startup/firebase-auth-express'] || ''")
          if [ -z \"$VERSION\" ]; then
            echo \"Missing peerDependencies entry for @my-f-startup/firebase-auth-express\" >&2
            exit 1
          fi
          echo \"version=$VERSION\" >> \"$GITHUB_OUTPUT\"

      - name: Install firebase-auth-express for build
        run: npm install --no-save "@my-f-startup/firebase-auth-express@${{ steps.firebase_version.outputs.version }}"

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Set public publishing
        run: npm config set access public

      - name: Publish package on NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_ENV: production
